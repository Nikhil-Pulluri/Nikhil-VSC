<!DOCTYPE html>
<html>

    <head>
        <title>Form HTML</title>
    </head>

    <style>
        .one{
            width: 15%;
            height: 100px;
        }

        .two{
            text-align: center;
            font-weight: bold;
        }
    </style>
    <body>
        <form>
        <center><h1>News Letter Subscription</h1></center>
         <center><div>
        <div>Name: <input type="text"></div>

        <div>Email: <input type="email"></div>

        <div>Phone Number: <input type="number"></div>
        
        <fieldset class="one">
            <legend class="two">Verification</legend>

            <div><input type="checkbox">I'm not a robot</div>
        </fieldset>

        <div><input type="submit"></div>
        
        </div></center>

        </form>

    </body>
</html>
