<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function(){

    const clr= document.querySelector("input");


    $("#b1").click(function(){
      $("p").css("color","red");
    });


    $("#b2").click(function(){
      $("body").css("background-color",clr.value);
      console.log(clr.value)
    });


    });
</script>
</head>
<body>
  <p>This is paragraph 1</p>
  <p>This is paragraph 2</p>
  <p>This is paragraph 3</p>
  <p>This is paragraph 4</p>

  <input placeholder="Enter the name of color">

  
  <button type="button" id="b1">Change text Color</button>
  <button type="button" id="b2">Change Background Color</button>
</body>
</html>
