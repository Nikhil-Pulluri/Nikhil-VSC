<!DOCTYPE html>
<html>
<head>
    <title>Week 5</title>
    <style>
        .head {
            background-color: bisque;
            width: fit-content;
            border-radius: 5px;
            padding: 10px;
        }O9

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .submit {
            background-color: lightsalmon;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        .error {
            color: red;
        }
    </style> 
</head>
<body>
    <center><h1 class="head">Registration Form</h1></center>

    <form class="form" onsubmit="return validateForm()">
        <div>Name: <input type="text" id="name"></div>
        <div class="error" id="nameError"></div>
        <div>Age: <input type="number" id="age"></div>
        <div class="error" id="ageError"></div>
        <div>Email: <input type="email" id="email"></div>
        <div class="error" id="emailError"></div>
        <div>Pincode: <input type="number" id="pin"></div>
        <div class="error" id="pinError"></div>
        <div>Password: <input type="password" id="password"></div>
        <div class="error" id="passwordError"></div>

        <div><button type="submit" class="submit">Submit</button></div>
    </form>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let age = parseInt(document.getElementById("age").value);
            let email = document.getElementById("email").value.trim();
            let pincode = document.getElementById("pin").value.trim();
            let password = document.getElementById("password").value;

            let isValid = true;

            let nameRegex = /^[a-zA-Z\s]+$/;
            if (!nameRegex.test(name)) {
                document.getElementById("nameError").innerText = "Name should contain alphabets or spaces only";
                isValid = false;
            } else {
                document.getElementById("nameError").innerText = "";
            }

            if (isNaN(age) || age < 18 || age > 60) {
                document.getElementById("ageError").innerText = "Age should be between 18 and 60";
                isValid = false;
            } else {
                document.getElementById("ageError").innerText = "";
            }

            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerText = "Invalid email format";
                isValid = false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            let pincodeRegex = /^\d{6}$/;
            if (!pincodeRegex.test(pincode)) {
                document.getElementById("pinError").innerText = "PIN code should contain 6 digits";
                isValid = false;
            } else {
                document.getElementById("pinError").innerText = "";
            }

            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById("passwordError").innerText = "Password should be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one digit, and one special character";
                isValid = false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
