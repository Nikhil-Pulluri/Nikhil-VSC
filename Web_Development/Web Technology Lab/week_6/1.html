<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <h2>Student Registration Form</h2>

    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="registerNumber">Register Number (CSE Department 2022 Batch):</label>
            <input type="text" id="registerNumber" name="registerNumber" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pinCode">Pin Code:</label>
            <input type="text" id="pinCode" name="pinCode" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;
            const registerNumber = document.getElementById('registerNumber').value;
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const pinCode = document.getElementById('pinCode').value;
            const phoneNumberPattern = /^[1-9]\d{9}$/;
            const pinCodePattern = /^\d{6}$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!/^[A-Za-z]+$/.test(name)) {
                isValid = false;
                alert('Invalid Name. Name should consist only of letters.');
            }

            const currentDate = new Date().toISOString().split('T')[0];
            if (dob > currentDate) {
                isValid = false;
                alert('Invalid Date of Birth. Date cannot be in the future.');
            }

            if (!phoneNumberPattern.test(phoneNumber)) {
                isValid = false;
                alert('Invalid Phone Number. Must be 10 digits and not start with 0.');
            }

            if (!emailPattern.test(email)) {
                isValid = false;
                alert('Invalid Email.');
            }

            if (!/^[A-Za-z0-9-, ]+$/.test(address)) {
                isValid = false;
                alert('Invalid Address. Address should consist only of letters, digits, "-", and ",".');
            }

            if (!pinCodePattern.test(pinCode)) {
                isValid = false;
                alert('Invalid Pin Code. Must consist of six digits.');
            }

            return isValid;
        }
    </script>

</body>

</html>
